<!doctype html>
<html ng-app="postTest">
<head>
<title>Hello AngularJS</title>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	<!-- Include your JavaScript files here -->
	<script src="userApp.js"></script>
</head>

<body>
	<div  id='formDiv' ng-controller="myController">
		<p>{{message}}</p>

		First Name: &nbsp<input type='text' ng-model='inputValue.firstName' /><br/><br/>
		Last  Name: &nbsp<input type='text' ng-model='inputValue.secondName' /><br/>
		
		{{inputValue.firstName}} - {{inputValue.secondName}} <br/>
		
		<button ng-click="sendUserData()">Click Me!</button>
	</div>
	
	<div id="autoComplete" ng-controller="TypeaheadCtrl">
        <pre>Model: {{result | json}}</pre>
        <input type="text" ng-model="result" typeahead="suggestion for suggestion in cities($viewValue)">
    </div>
</body>

</html>
